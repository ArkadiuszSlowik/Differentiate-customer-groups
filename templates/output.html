<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prediction Using ML Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
</head>

<body style="background: rgb(245, 245, 245);"> 
<div class="container">
    
{% if prediction is defined %}   
    <h1>
        <div>Predicted Output </div>
    </h1>
    <hr>
        <div>
            <div class="card-body">
                <p class="card text">
                    <h1>
                        {{prediction}}
                    </h1>
                </p>
            </div>
        </div>
    </hr>
        <a class="btn btn-success" href="{{url_for('download')}}">Download</a>
{% else %}
    <h1>
        <div>The correct file has not been entered!</div>
    </h1>
{% endif %}
    
    </div>


</body>
</html>
